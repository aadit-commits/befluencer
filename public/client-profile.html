    <script>
      $(document).ready(function()
      {
        $("#search").click(function()
        {
       // alert("clicked");
        let obj={
          type:"get",
          url:"/srch-client-profile",
          data:{
            cEmail:$("#cEmail").val()
          }
        }
        $.ajax(obj).done(function(jsonClientAry)
                    {
                        if(jsonClientAry.length==0)
                        {
                            alert("Invalid ID");
                            return;
                        }
                       // alert(JSON.stringify(jsonClientAry));
                        
                        $("#cName").val(jsonClientAry[0].name);//table colu. wala
                        $("#cState").val(jsonClientAry[0].state);//table colu. wala
                        $("#cityC").val(jsonClientAry[0].city);//table colu. wala
                        $("#type").val(jsonClientAry[0].type);//table colu. wala
                        $("#contactC").val(jsonClientAry[0].contact);//table colu. wala
                       
                        
                        
                        

                    }).fail(function(err)
                    {
                        alert(err.statusText);
                    })
      })

      })
    </script>

          <form method="post" enctype="multipart/form-data">
          <div class="container" style="margin-top: 30px;width:800px;">
            <div class="row">
            <div class="col">
                <input type="text" class="form-control" name="cEmail" id="cEmail" placeholder="Email" aria-label="First name" required>
              </div>
              <div class="col">
                <button type="button" class="btn btn-outline-dark" id="search">Search</button>
              </div>
            
              </div>
              <br>
            <div class="row">
                <div class="col">
                  <input type="text" class="form-control" id="cName" name="cName" placeholder="Name" aria-label="First name" required>
                </div>
                <div class="col">
                  <input type="text" class="form-control" id="cState" name="cState" placeholder="State" aria-label="First name" required>
                </div>
                <div class="col" >
                    <input type="text" id="cityC" name="cityC" class="form-control" placeholder="City" aria-label="Last name" required>
                  </div>

              </div>
              <br>
              <div class="row">

                  <input type="text"id="type" name="type"  class="form-control" placeholder="Individual/Organisation" aria-label="First name">
                </div>
                <div class="col">

                </div>
              
              </div>
